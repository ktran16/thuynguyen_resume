
site_name: THÙY NGUYỄN
site_description: Professional resume of Thuy Nguyen
# site_url: https://<username>.github.io/<repo-name>/ # Update this URL after deployment
site_author: THÙY NGUYỄN

theme:
  name: material
  
  # Set a color palette for a professional, focused look
  palette:
    # Light mode (default)
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  # Professional font choices
  font:
    text: Nunito
    code: Nunito Sans
  
  # Enable useful features for a single-page profile
  features:
    - navigation.instant           # Smooth transitions
    - navigation.tracking         # Highlights section in the nav
    - navigation.footer           # Adds the footer
    # - toc.integrate               # Integrates table of contents into the sidebar
    
  # Set a custom icon for the site (W for Willett was used in the video, M for Manager here)
  icon:
    logo: material/chart-areaspline-variant

# Configure the single-page navigation
nav:
  - Profile: index.md

# Add Markdown extensions for features used in the content file
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition                      # Enables the collapsible note (if added)
  - codehilite
  - toc:
      toc_depth: 2  # Only show h1 (#) and h2 (##) headers
  - attr_list

# Add social links to the footer
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/thuyntm2703 # Update with your LinkedIn URL
    # - icon: fontawesome/brands/github
    #   link: https://github.com/khoa-tran-repo # Update with your GitHub URL
    - icon: fontawesome/brands/google
      link: mailto:thuyntm2703@gmail.com # Direct link to your email

# Add extra CSS section
extra_css:
  - extra.css


